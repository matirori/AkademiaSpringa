<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<tr th:each="car: ${cars}">
    <td th:text="${car.getId()}"></td><br>
    <td th:text="${car.getMark()}"></td> <br>
    <td th:text="${car.getModel()}"></td><br>
    <td th:text="${car.getColor()}"></td><br>
    <p>===============</p>
</tr>

<p>Add Car</p>

<form th:action="@{week_4/add-car}" th:object="${newCar}" method="post">
    <p>ID:<input type="text" th:field="*{id}"></p>
    <p>Mark:<input type="text" th:field="*{mark}"></p>
    <p>Model:<input type="text" th:field="*{model}"></p>
    <p>Color:<input type="text" th:field="*{color}">
    <p><input type="submit" value="Add New Car"></p>
</form>

<p>Get Car By Id:</p>

<form th:action="@{/week_4/byId}" th:object="${newCar}" method="get">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p><input type="submit" value="Get car"></p>
</form>

<p>Modify Car</p>

<form th:action="@{/week_4/modify}" th:object="${newCar}" method="get">
    <p>Car to modify: <input type="text" th:field="*{id}"></p>
    <p>Change Mark: <input type="text" th:field="*{mark}"></p>
    <p>Change Model: <input type="text" th:field="*{model}"></p>
    <p>Change Color: <input type="text" th:field="*{color}">
    <p><input type="submit" value="Modify car"></p>
</form>

<form th:action="@{/week_4/modifyOneThing}" th:object="${newCar}" method="get">
    <p>Car to modify: <input type="text" th:field="*{id}"></p>
    <p>Change Mark: <input type="text" th:field="*{mark}"></p>
    <p><input type="submit" value="Modify car"></p>
</form>

<form th:action="@{/week_4/modifyOneThing}" th:object="${newCar}" method="get">
    <p>Car to modify: <input type="text" th:field="*{id}"></p>
    <p>Change Model: <input type="text" th:field="*{model}"></p>
    <p><input type="submit" value="Modify car"></p>
</form>

<form th:action="@{/week_4/modifyOneThing}" th:object="${newCar}" method="get">
    <p>Car to modify: <input type="text" th:field="*{id}"></p>
    <p>Change Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="Modify car"></p>
</form>

<form th:action="@{/week_4/delete}" th:object="${newCar}" method="get">
    <p>Car to delete: <input type="text" th:field="*{id}"></p>
    <p><input type="submit" value="Delete car"></p>
</form>

</body>
</html>
